	<!--Layout com 1 coluna: dividi-se a página em div de acordo com o layout da página, de maneira geral: 

	1°layout do container, 2°layout header, 3°Layout content, 4°Layout left, 5°Layout right e 6°Layout footer -->

	<div id="container">
	<div id="header">Minha primeira div</div>
	<div id="content"><br>Não tenha pena dos mortos. Tenha pena dos vivos, e, acima de tudo daqueles que vivem sem amor.</br></div>
  
	<!--O layout pode ser classificado através de 2 critérios: critério de numero de colunas ou o criterio de largura, as larguras podem ser: 
	largura fixa - definida em px;
	Largura liquida - definida em porcentagem;
	Largura elástia - definidas através do tamanho da fonte -->
