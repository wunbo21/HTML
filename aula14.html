<!--Div e span são container genéricos, onde as divs são os container de bloco e
o span container inline

<div id="ab">
<p>Teste</p>
<p>Teste</p>
<p>Teste</p>
<p>Teste</p>
<p>Teste</p>
</div>

<div id="cd">

    <h1>Prova <span style="color:red">AV1</span></h1>

    <h1><span style="color:blue">Prova</span> AV2</h1>

    <h1><span style="color:pink">Prova</span><span style="color:green"> AV3</h1></span>
    <h1><span>style="color:yellow">Média</h1></span>

</div>

<!--Layout com 1 coluna:dividi-se a página em div de acordo com o layout da 
página,maneira geral:
layout do container;
layout header(cabeçalho);
layout content(conteudo);
layout left(lado esquerdo);
layout right(lado direito);
layout footer(rodape).-->

<!--Layout com 1 coluna-->
<div id="container">
<div id="header">Minha Primeira div</div>
<div id="content">
<p>Teste</p>
<p>Teste</p>
<p>Teste</p>
<p>Teste</p>
<p>Teste</p>
</div>
    
</div>
    
<!--O layout pode ser classificado atráves de 2 critérios: critério de numero 
de colunas ou o critério de largura, as larguras podem ser:
largura fixa - definida em px;
largura liguida - definida em porcentagem;
largura elástica - definidas atraves do tamanho da fonte.-->
    
</body>
