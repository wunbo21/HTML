<html>
<head>
	<meta charset="UTF-8">
	<title>Formuário</title>

<body>
	<form method="post" action="formulario.php">
		<fieldset><legend><font color=FF530D>Dados</legend></font>
			Estado:<select>
				<optgroup label="Região Sudeste"> <!-- optgroup, Nomeia o grupo -->
				<optgroup>
				<option>ES</option>
				<option>RJ</option>
				<option>SP</option>
				<option>MG</option>
				</optgroup>
				</select>
			<h1>Comentário</h1>
				<textarea rows=10 cols=20></textarea><br> <!--Espaço para comentário -->

				<input type="button" value="Vai a merda para de falar"/><br>
				<input type="reset" value="Apague se for reclamação"/><br> <!-- reset, Limpa a area de comentário -->

				<input type="color" name="cor" id ="cor"/></input>

				</tr>

				</tr>

				</tr>

					<td><input type="submit" value=" 1  "/></td>

					<td><input type="submit" value=" +  "/></td>
				</tr>
				<tr>
					<td><input type="submit" value=" .  "/></td>
					<td><input type="submit" value=" 0  "/></td>
					<td><input type="submit" value=" =  "/></td>
				</tr>
			</table></center>
				
		</fieldset>	
		</fieldset>
